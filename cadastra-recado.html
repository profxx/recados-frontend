<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Recado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastra-usuario.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>Cadastro de recado</h1>
        </header>


        <section class="area-cadastro">
            <h3>Criar novo recado</h3>
            
            <div class="info">

                <form action="" class="form-cadastro">
                    <input 
                    class="inseredados"
                    type="text" 
                    name="titulorecado" 
                    id="titulorecado" 
                    placeholder="Insira o título"
                    >

                    <input 
                    class="inseredados descricao"
                    type="text" 
                    name="descricao" 
                    id="descricao"
                    placeholder="Descrição">

                    <div class="grupodebotoes">
                        <a href="./tela-recados.html">
                            <input 
                            class="btn btn-primary btncadastrar"
                            type="button" 
                            value="Cancelar">
                        </a>
                        <a href="#">
                            <input 
                            class="btn btn-primary btncadastrar"
                            type="button" 
                            value="Criar"
                            onclick="criarNovoTitulo()">
                        </a>
                    </div>
                

                </form>
                <img src="./assets/img/recados.png" alt="Usuário">

            </div>
        </section>

    </div>


    <script src="./js/recado.js"></script>
</body>

</html>
