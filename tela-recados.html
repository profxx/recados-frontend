<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Recados</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS Local -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/tela-recados.css">
    <!-- Javascript Local -->

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">

        <header>
            <h1>Meus Recados</h1>
        </header>

        <section class="recado-area">
            <section class="recado-top">
                <h3 
                  style="display: flex; 
                    justify-content: space-between;">
                  Novos 
                  <a href="cadastra-recado.html">
                    <input 
                      type="button" 
                      class="btn btn-primary"
                      value="+">
                  </a>
                </h3>
                <h3>Lido</h3>
                <h3>Importante</h3>
            </section>
            <section class="recado-central">
                <section class="recados" id="novos">
                    <ol class="lista-recados-novos">
                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                            
                            <div class="status">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Lido
                                    </label>
                                  </div>

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Importante
                                    </label>
                                  </div>

                            </div>
                        </li>

                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>
                            <div class="status">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault1">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Lido
                                    </label>
                                  </div>

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Importante
                                    </label>
                                  </div>

                            </div>
                        </li>

                        <li class="recado-novo">
                            <h4 class="titulo-recado">Título</h4>
                            <p class="descricao-recado">Descrição</p>

                            <div class="status">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault1">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Lido
                                    </label>
                                  </div>

                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault2">
                                    <label class="form-check-label descricao-recado" for="flexRadioDefault1">
                                      Importante
                                    </label>
                                  </div>

                            </div>
                        </li>
                    </ol>
                </section>
                <section class="recados" id="lidos"></section>
                <section class="recados" id="importantes"></section>
            </section>

        </section>
    </div>

    <script src="./js/recado.js"></script>
</body>
</html>
